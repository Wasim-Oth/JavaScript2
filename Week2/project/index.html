<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2f96fce29a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="index.css">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div id="app">
    <h1>Pomodoro Clock</h1>
    <h2>Session Length</h2>
    <h3>
      <span id ='up' class="fas fa-arrow-up"></span>
      <span id= 'set-time'>25</span>
      <span id ='down' class="fas fa-arrow-down"></span>
    </h3>
 
    <div id= 'time-container'>
      <h2>Session</h2>
      <p id="timer">25:00</p>
      <!-- <p id="column">:</p><p id="seconds">00</p> -->
      <!-- <ul>
      <li id= 'timerMin'>25</li>
      <li id= 'timerSec'>00</li>
    </ul> -->
      
      <div id= 'button-container'>
        <i id= 'start' class="fas fa-play"> </i>
        <i id= 'pause' class="fas fa-pause"></i>
        
    
    

      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
